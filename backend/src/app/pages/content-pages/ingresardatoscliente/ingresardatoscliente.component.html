<div class="row" style="margin-bottom: 40px;" >

  Â <h3 style="text-align: left;font-size: 16px;font-weight: 600;color: #183c7d;margin-top: 10px;margin-bottom: 20px;font-style: italic;">Ingresar Datos de Cliente:</h3>
</div>
<div class="row">

<div class="col-md-6">
  <form name="buscar" (ngSubmit)="onSubmit()" #u="ngForm" novalidate>



    <div class="form-group">
      
      <label>
        <b>Nombre:</b>
      </label>
    </div>
    
    <div class="form-group">
      
      <input type="text" [(ngModel)]="usuario.nombre" name="nombre" #nombre="ngModel" required>

      </div>

    <div class="form-group">
    
      <label>
        <b>Apellido:</b>
      </label>
    </div>

    <div class="form-group">
    
      <input type="text" [(ngModel)]="usuario.apellido" name="apellido" #apellido="ngModel" required>

    </div>

    <div class="form-group">
    
      <label>
        <b>Pais:</b>
      </label>
    </div>

    <div class="form-group">
    
      <input type="text" [(ngModel)]="usuario.pais" name="pais" #pais="ngModel" required>

    </div>

    <div class="form-group">
    
      <label>
        <b>email:</b>
      </label>
    </div>

    <div class="form-group">
    
      <input type="email" [(ngModel)]="usuario.email" name="email" #email="ngModel" required>

    </div>

    <div class="form-group">
    
      <label>
        <b>telefono:</b>
      </label>
    </div>

    <div class="form-group">
    
      <input type="phone" [(ngModel)]="usuario.telefono" name="telefono" #telefono="ngModel" required>

    </div>

    <div style="margin-top: 20px;" class="form-group">
    
      <button class="btn btn-primary" style="color:white!important" [disabled]="!u.valid">Checkout<i class="fa fa-credit-card"></i>
      </button>
      </div>



    </form>

</div>


<div class="col-md-4 col-md-offset-2">

        <label>
                <b>Cantidad de Tickets:</b>
              </label>
                <div>
                    {{arrayCantidad.compra}}
                </div>

    <label>
        <b>Total a Pagar:</b>
      </label>
        <div>
            {{total}}
        </div>



  
  </div>

  <span style="color:red"> <small> Para realizar la compra te redirigiras a <span style="color:black">Web</span><span style="color: sienna;">Pay</span></small></span>

</div>
